<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code editor | BangNomad</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      /* background-image: url(../img/memphis.png); */
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 70px;
      margin: auto;
      color: #333;
    }
    header .brand {
      font-size:3.5rem;
      margin-bottom: 25px;
    }
    header .brand span {
      text-transform: uppercase;
    }
    header a {
      display: block;
      padding: 13px 20px;
      text-decoration: none;
      background-color: #111;
      color: #fff;
      border-radius: 7px;
      font-weight: 700;
    }
    header a:hover {
      background-color: rgba(17,17,17,.8);
    }
    article {
      height: 50vh;
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }
    article textarea {
      min-width: 45%;
	    padding: 15px;
	    font-size: 35px;
	    border: none;
	    outline: none;
	    resize: none;
	    background-color: #333;
	    color: #fff;
    }
    article iframe {
      min-width: 50%;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand">Code Editor <span>Bang</span><span style="color: #2196f3;">Nomad</span></h1>
    <a href="../index.html#home">Back Lobby</a>
  </header>

  <article>
    <textarea id="text-editor" onkeyup="editor()" placeholder="Ketikkan sesuatu disini..."></textarea>
    <iframe frameborder="1" id="viewer" style="font-size: 20px;"></iframe>
  </article>
  
  <script type="text/javascript">
    function editor() {
      let textContent = document.getElementById('text-editor').value;
      document.getElementById('viewer').srcdoc = textContent;
    }
  </script>
</body>
</html>
